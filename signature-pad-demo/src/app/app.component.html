<main>
  <section class="px-5 py-2">
    <h3 class="mt-2 mb-1">Add Your Signature Below:</h3>
    <div class="mt-2 mb-2 canvas-container">
      <canvas #sigPad width="300" height="150" (mousedown)="onMouseDown($event)"
              (mousemove)="onMouseMove($event)"></canvas>
      <div class="mt-2 text-right">
        <button type="button" class="btn btn-secondary mr-2" (click)="clearSignature()">Clear</button>
        <button type="button" class="btn btn-primary" (click)="saveSignature()" [disabled]="!isSignatureCreated">Save</button>
      </div>
    </div>

    <div *ngIf="isSignatureCreated">
      <h5>Added signature:</h5>
      <img [src]="img">
    </div>
  </section>
</main>
